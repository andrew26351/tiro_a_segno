<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro a segno</title>
</head>
<body>
    <script src="static/js/p5.min.js"></script>
    <script>
        function setup() {
            createCanvas(600, 600)
            background(128, 128, 128)
            let diametro = 400

            fill(255, 255, 255)
            circle(300, 300, diametro)
            fill(0, 0, 0)
            circle(300, 300, diametro-40)
            fill(255, 255, 255)
            circle(300, 300, diametro-80)
            fill(0, 0, 0)
            circle(300, 300, diametro-120)
            fill(255, 255, 255)
            circle(300, 300, diametro-160)
            fill(0, 0, 0)
            circle(300, 300, diametro-200)
            fill(255, 255, 255)
            circle(300, 300, diametro-240)
            fill(0, 0, 0)
            circle(300, 300, diametro-280)
            fill(255, 255, 255)
            circle(300, 300, diametro-320)
            fill(0, 0, 0)
            circle(300, 300, diametro-360)
        
        }

        function draw() {
    
        }

        function mouseClicked(){
            let centerX = width / 2;
            let centerY = height / 2;
    

            let distance = dist(mouseX, mouseY, centerX, centerY);

            if(distance <= 200){
                if(distance>=100){
                    if(distance>=180){
                        alert("1 punto")
                    }
                    else if(distance >= 160){
                        alert("2 punti")
                    }
                    else if(distance >= 140){
                        alert("3 punti")
                    }
                    else if(distance >= 120){
                        alert("4 punti")
                    }
                    else if(distance >= 100){
                        alert("5 punti")
                    }
                } else{
                    if(distance>=80){
                        alert("6 punti")
                    }
                    else if(distance >= 60){
                        alert("7 punti")
                    }
                    else if(distance >= 40){
                        alert("8 punti")
                    }
                    else if(distance >= 20){
                        alert("9 punti")
                    }
                    else if(distance >= 0){
                        alert("10 punti")
                    }
                }
            } else{
                alert("0 punti fuori")
            }
    }
        </script>

    
</body>
</html>
